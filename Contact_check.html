    <style>
         :root {
            --primary: #ef7800;
            --secondary: #2d2d2d;
            --bg: #ffffff;
            --text: #444444;
            --neon-glow: 0 0 15px rgba(239, 120, 0, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            /* overflow-x: hidden;   */
            position: relative;
        }
        
        h2 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1rem;
            color: rgb(0, 0, 0);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        /* Background dots */
        
        .bubbles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bubbles span {
            position: absolute;
            display: block;
            width: 30px;
            height: 30px;
            background: rgba(255, 123, 0, 0.3);
            border-radius: 50%;
            animation: bubble 20s linear infinite;
        }
        
        @keyframes bubble {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0.6;
            }
        }
        
        @keyframes backInDownCustom {
            0% {
                opacity: 0.7;
                transform: translateY(-1200px) scale(0.7);
            }
            80% {
                opacity: 0.8;
                transform: translateY(0px) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translateY(0px) scale(1);
            }
        }
        
        form {
            animation: backInDownCustom 1s ease-out both;
        }
        
        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }
        
        .contact-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
            cursor: pointer;
        }
        
        .contact-card {
            background: #fff;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            transition: all 0.3s ease;
            border: 1px solid rgba(239, 120, 0, 0.1);
        }
        
        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(239, 120, 0, 0.1);
        }
        
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 2rem;
        }
        
        .form-input {
            width: 100%;
            padding: 1.2rem 1rem 0.5rem;
            border: 2px solid rgba(239, 120, 0, 0.2);
            border-radius: 10px;
            background: rgba(239, 120, 0, 0.03);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--neon-glow);
        }
        
        .form-group label {
            position: absolute;
            top: 16px;
            left: 15px;
            font-size: 1rem;
            color: gray;
            transition: 0.2s ease all;
            pointer-events: none;
        }
        
        .form-input:focus+label,
        .form-input:not(:placeholder-shown)+label {
            top: -10px;
            left: 12px;
            background: #fff;
            padding: 0 5px;
            font-size: 0.75rem;
            color: var(--primary);
        }
        
        .voice-btn {
            position: absolute;
            right: 15px;
            bottom: 12px;
            background: var(--primary);
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            box-shadow: 0 5px 15px rgba(239, 120, 0, 0.3);
        }
        
        .voice-btn:hover {
            transform: scale(1.1);
        }
        
        .submit-btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(239, 120, 0, 0.2);
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(239, 120, 0, 0.3);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 3rem;
        }
        
        .social-link {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(2, 2, 2);
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 1.6rem;
        }
        
        .social-link:hover {
            background: var(--primary);
            transform: translateY(-5px) scale(1.1);
            box-shadow: var(--neon-glow);
            color: #fff;
        }
        /* bottom bar */
        /* bottom bar */
        
        .bottom-nav {
            position: fixed;
            /* bottom: -100px; */
            left: 50%;
            transform: translateX(-50%);
            background: transparent;
            padding: 8px;
            display: flex;
            gap: 15px;
            border: 0.5px solid #FE7600;
            border-radius: 500px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(9px) saturate(200%);
            margin-bottom: -20px;
        }
        /* Nav Items */
        
        .nav-item {
            text-decoration: none;
            color: #FE7800;
            font-size: 1.5rem;
            padding: 15px;
            position: relative;
            transition: all 0.3s ease;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 1px 1px 3px white;
            /* 3D effect */
        }
        /* Icon Styling */
        
        .nav-item i {
            font-size: 24px;
            /* transition: 0.3s; */
            transition: 0.3s ease-in-out;
        }
        /* Hover Effect: Text Appears ABOVE Icon */
        
        .nav-item::before {
            content: attr(data-text);
            position: absolute;
            top: -43px;
            /* Moves text above the icon */
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            background: #FE7800;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
        }
        /* Show text on hover */
        
        .nav-item:hover::before {
            opacity: 1;
        }
        
        .bottom-nav a:hover {
            box-shadow: inset 3px 3px 3px rgba(0, 0, 0, 0.2), inset -3px -3px 5px rgba(255, 255, 255, 0.5);
            /* Inner shadow for pressed effect */
            transform: scale(0.95);
            /* Slight shrink for click effect */
        }
        
        @media (max-width: 768px) {
            .contact-container {
                padding: 2rem 1rem;
            }
            .form-input {
                font-size: 0.95rem;
            }
            .submit-btn {
                width: 100%;
            }
        }
    </style>
</head>

    <!-- Animated Background Bubbles -->
    <div class="bubbles">
        <!-- 30 random bubbles -->
        <script>
            for (let i = 0; i < 30; i++) {
                const bubble = document.createElement("span");
                bubble.style.left = Math.random() * 100 + "vw";
                bubble.style.animationDuration = 5 + Math.random() * 15 + "s";
                bubble.style.opacity = Math.random();
                document.querySelector(".bubbles").appendChild(bubble);
            }
        </script>
        <script>
            // Voice Recognition
            const voiceBtn = document.getElementById("voiceBtn");
            const messageField = document.getElementById("message");
            let recognition;

            if (
                "SpeechRecognition" in window ||
                "webkitSpeechRecognition" in window
            ) {
                const SpeechRecognition =
                    window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = "en-US";

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    messageField.value += transcript + " ";
                    voiceBtn.classList.remove("recording");
                };

                recognition.onerror = () => {
                    voiceBtn.classList.remove("recording");
                };
            }

            voiceBtn.addEventListener("click", () => {
                if (recognition) {
                    voiceBtn.classList.add("recording");
                    recognition.start();
                } else {
                    alert("Speech recognition not supported in this browser");
                }
            });
